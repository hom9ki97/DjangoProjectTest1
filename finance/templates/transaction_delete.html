{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h4><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h4>
    </div>
    <div class="card-body">
      <p>Вы уверены, что хотите удалить транзакцию <strong>#{{ transaction.id }}</strong>?</p>
      <p>Сумма: {{ transaction.amount }} ₽</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash"></i> Да, удалить
        </button>
        <a href="{% url 'finance:transaction_info' transaction.id %}" class="btn btn-secondary">
          <i class="bi bi-x-circle"></i> Отмена
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
